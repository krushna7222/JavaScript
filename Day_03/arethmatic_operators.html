<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working On operaters in JavaScript</title>
  </head>
  <body>
    <script>
      var a, b;
      a = 21;
      b = 10;
      console.log("Addition is : " + (a + b));
      console.log("Sustraction is : " + (a - b));
      console.log("Multiplication is : " + a * b);
      console.log("Division is : " + a / b);
      console.log("Reminder is : " + (a % b));
      // Increment & Decrement Operators
      console.log(a++);
      console.log(a);
      console.log(++a);
      console.log(a);
      console.log(a--);
      console.log(a);
      console.log(--a);
      console.log(a);
    </script>
  </body>
</html>
