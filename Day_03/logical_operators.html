<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with logical operators In JavaScript</title>
  </head>
  <body>
    <script>
      var t_shirt = 10;
      var socks = 8;
      var dinner_set = 20;
      var ammount = 100;
      var lunch = 20;
      var dinner = 50;
      var add_bonus = 200;
      console.log("spend to T-Shirt IS : " + "$" + t_shirt);
      console.log("spend to Socks IS : " + "$" + socks);
      console.log("spend to dinner set  : " + "$" + dinner_set);
      console.log(
        "total Cost Of Shopping $ : " + "$" + (t_shirt + socks + dinner_set)
      );
      console.log("Before Ammount in bank IS : " + "$" + t_shirt);
      console.log("spend to lunch IS : " + "$" + lunch);
      console.log("spend to dinner IS : " + "$" + dinner);
      console.log("Added bonus in account : " + "$" + add_bonus);
      console.log(
        "total ammount is remain in bank  : " +
          "$" +
          (ammount - lunch - dinner + add_bonus)
      );
    </script>
  </body>
</html>
