<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check the String is palindrome</title>
  </head>
  <body>
    <script>
      let str1 = prompt("Enter a String");
      let str = str1.toLowerCase();
      let reversedStr = str.split("").reverse().join("");
      console.log(reversedStr);
      if (str == reversedStr) {
        alert("Your String Is : " + str1 + "\n\nThe string is a palindrome");
      } else {
        alert(
          "Your String Is : " + str1 + "\n\nThe string is not a palindrome"
        );
      }
    </script>
  </body>
</html>
